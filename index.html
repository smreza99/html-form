<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>

   <div class="container text-center align-items-center justify-content-between">
    <form action="#">
        <h1>Registration Form</h1>
        <label for="first name">First Name:</label>
        <input type="text" id="name" placeholder="please your first name"><br> <br>
        <label for="last name">Last Name</label> 
        <input type="text" id="last" placeholder=" enter your last name"> <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email"> <br> <br>
        <label for="phone number">Phone Number:</label>
        <input type="number" id="number"> <br> <br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br> <br>
        <label for="gender">Gender:</label>
        <input type="radio">male
        <input type="radio">female
        <input type="radio">others <br>
        <label for="Department">Department</label>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">CSE</button></li>
              <li><button class="dropdown-item" type="button">EEE </button></li>
              <li><button class="dropdown-item" type="button">ME</button></li>
              <li><button class="dropdown-item" type="button">PE</button></li>
              <li><button class="dropdown-item" type="button">SWE</button></li>
            </ul>
          </div>
          <button class=" submit btn btn-danger mt-3 w-50 rounded-3" >Register</button>
        
        
        





    </form>
   </div>
   
    


    <!--cdn js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
